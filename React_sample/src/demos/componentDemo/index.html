<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>  <!-- Translate JXS to Normal JS -->

</head>
<body>

    <div id="example"></div>
    <script type="text/babel">
      /*
      * ********************************** component example **********************************
      */
      // ex1: single html element
      // Note: component/variable name needs to be capitalized
      var Sample = React.createClass({
        render: function() {
          return (<h3> This is a sample component! </h3>);
        }
      });

      /*
      * Render single componentf for ex1
      */
      // ReactDOM.render(<Sample />, document.getElementById('example'));

      // ex2: multiple html elements
      var Mult = React.createClass({
        render: function() {
          return (
            <div>
                <h3> Multi component 1. </h3>
                <p> Multi component 2. </p>
            </div>
          );
        }
      });
      /*
      * Render multiple components for ex2
      */
      // ReactDOM.render(<div>
      //     <Sample />
      //     <Mult />
      //     <Mult />
      //     <Mult />
      //   </div>, document.getElementById('example'));

      // ex3: customize component:
      var Movie = React.createClass({
        render: function() {
          return (
            <div>
              <h1> {this.props.title} </h1>
              <h2> {this.props.genre} </h2>
            </div>
          );
        }
      });

      /*
      * Render customized components using props for ex3
      */
      ReactDOM.render(
        <div>
          <Movie title="Avenger" genre = "action" />
          <Movie title="LALA Land" genre = "romantic" />
          <Movie title="Avatar" genre = "action" />
        </div>,
        document.getElementById('example')
      );


      /*
      * Event handling
      */

    </script>


</body>
</html>
